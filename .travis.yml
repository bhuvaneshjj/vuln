dist: trusty
language: node_js
node_js:
- lts/*
addons:
  sonarcloud:
    organization: psmorrow-github
    token:
      secure: 
before_install:
- npm version 1.0.$TRAVIS_BUILD_NUMBER
- sed -i -e "s/sonar.projectVersion=1.0.0/sonar.projectVersion=1.0.$TRAVIS_BUILD_NUMBER/g" sonar-project.properties
script:
- npm run lint
- npm test
- sonar-scanner
